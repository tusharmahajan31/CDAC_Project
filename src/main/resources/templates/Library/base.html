<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="" th:href="@{/css/bootstrap.min.css}" />

<title th:text="${title}">Base Html</title>
</head>
<body>



	<!-- navbar -->
	<nav
		class="navbar navbar-expand-lg navbar-dark custom-bg container-fluid navbar-toggler sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">UMS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/Library/index}">Home</a></li>

				</ul>
				<ul class="navbar-nav text-right">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#!">Welcome! <span
							th:text="${user.name}"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- End of navbar -->


	<!-- 	Side bar -->
	<div class="sidebar">
		<div class="text-center">
			<img class="logo" th:src="@{/images/Unilogo (1).jpg}" alt="logo" />
		</div>
		<div class="divider"></div>
		<div class="main" id="main">
			<a th:href="@{/Library/index}" class="item">Home</a> <a
				th:href="@{/Library/book-record}" class="item">Book
				Record</a> <a th:href="@{/Library/Issue-book}" class="item">All
				Issued Books</a> <a th:href="@{/Library/member-issued-books}" class="item">Member Issued Books</a> <a class="nav-link active " aria-current="page"
				th:href="@{/logout}">logout</a>
		</div>
		<div class="divider" style="position: relative; bottom: 0px;"></div>

		<div class="card-footer text-center update fixed footer" style="position: absolute; bottom: 10px;">
			
			<span>Developed by</span><br>
			<span>Team 8 CDAC kochi</span><br>
			
		</div>
	</div>

	<!--    Content  -->

	<div class="content card-body">

		<div th:replace=${content}></div>


	</div>
</body>
</html>
